<!DOCTYPE html>
<html lang="en">
<head>
    <title>LuckySevens</title>

    <!-- Required Meta Tags  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom Javascript -->
    <script src="luckySeven.js"></script>

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <style>
      table {
        border: 2px solid black;
      }
      tr:nth-child(2n + 1) {
        background-color: #f2f3f4;
      }
      tr:nth-child(2n) {
        background-color: #98ff98;
      }
      td {
        border: 1px solid #f2f3f4;
        padding: 0.2rem 1rem;
      }

      /* Create a Flex class */ 
      .flexer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }


    </style>
</head>

<body class="flexer">
    <h1>Lucky Sevens</h1>
    <form class="flexer" id="checkValidation">
      <div>
        <label>Starting Bet: $</label>
        <input type="number" id="startingBet" />
      </div>
      <button type="submit" value="Play" onclick="Play(); return false;">Play</button>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thanks for playing!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="results" class="d-flex flex-column align-items-center">
                <h1>Results</h1>
                <table>
                  <tbody>
                    <tr>
                      <td>Starting Bet</td>
                      <td id="startingBetResult">PENDING</td>
                    </tr>
                    <tr>
                      <td>Total Rolls Before Going Broke</td>
                      <td id="currentRollResult">PENDING</td>
                    </tr>
                    <tr>
                      <td>Highest Amount Won</td>
                      <td id="highestAmountWonResult">PENDING</td>
                    </tr>
                    <tr>
                      <td>Roll Count at Highest Amount Won</td>
                      <td id="rollCountAtHighestAmountResult">PENDING</td>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Play Again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
</body>
</html>
